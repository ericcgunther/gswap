<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" >

	<script src="js/jquery-1.10.2.min.js"></script>
	
	<style>
		.hidden {
			display: none;
		}
		body {
        	padding-top: 45px; /* 60px to make the container go all the way to the bottom of the topbar */
      	}
    
	</style>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">gSwap</a>
				<div class="nav-collapse collapse">					
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">

		<div style="padding:5px;">

			<input id="siteswap" type"text" value="5" onchange="buildPropInputs();buildThrowInputs();"></input>						
			<a id="submit" class="btn" onclick='go();' href='#'>Juggle</a>
			<a id="edit" class="btn" onclick='$("#patternInputs").toggle("fast");' href="#">Edit Pattern</a>

			<div class="renderButtons" style="float:right;">
				<div class="btn-group">
					<button id="btn2d" class="btn active" onclick='renderMode = "2D"; $("#btn2d").addClass("active"); $("#btn3d").removeClass("active"); go();'>2D</button>
					<button id="btn3d" class="btn" onclick='renderMode = "3D"; $("#btn3d").addClass("active"); $("#btn2d").removeClass("active"); go();'>3D</button>
				</div>
				Zoom
				<div class="btn-group">
					<button id="zommIn" class="btn" onclick="zoom(true);">+</button>
					<button id="zommOut" class="btn" onclick="zoom(false);">-</button>
				</div>
				Speed
				<div class="btn-group">
					<button id="speedUp" class="btn" onclick="adjustSpeed(false);">+</button>
					<button id="slowDown" class="btn" onclick="adjustSpeed(true);">-</button>
				</div>
			</div>

		</div>

		<div id="patternInputs" class="row" style="display:none; position:absolute; background-color:white; border-color:black; border-style:solid; border-width:1px; margin-left:0px; padding: 10px;">
			
			<div id="generalPatternInputsContainer">
				<div class="form-inline">
					<span class="span1">Beat</span>
					<input id="beatDuration" type="text" class="span1" value=".3"></input>
				</div>
			</div>
			<br/>
			<div id="propInputsContainer">
				<div class="form-inline"><select id="propSelector" onchange="refreshPropInputs();"></select></div>
				<br/>
				<div id="propInputs"></div>
			</div>
			<br/>
			<div id="throwInputsContainer">
				<div class="form-inline"><select id="throwSelector" onchange="refreshThrowInputs();"></select></div>
				<br/>
				<div id="throwInputs"></div>
			</div>
		</div>

		<div id="canvasContainer">
		</div>

	</div>

</body>

<script src="js/three.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/Prop.js"></script>
<script src="js/Pattern.js"></script>
<script src="js/Juggler.js"></script>
<script src="js/Animator.js"></script>

</html>
